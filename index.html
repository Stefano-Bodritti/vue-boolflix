<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <div id="app">
      <!-- intestazione -->
      <header>
        <h1>BOOLFLIX</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Serie TV</a></li>
            <li><a href="#">Film</a></li>
            <li><a href="#">Originali</a></li>
            <li><a href="#">Aggiunti di recente</a></li>
            <li><a href="#">La mia lista</a></li>
          </ul>
        </nav>
        <div class="search">
          <input type="text" value="" placeholder="Cerca un film" v-model="search" @keypress.enter="find">
          <button type="button" name="button" @click="find">Cerca</button>
        </div>
      </header>
      <!-- fine intestazione -->
      <!-- corpo -->
      <main>
        <div class="container">

          <div class="box_movie" v-for="movie in movieList">
            <img v-if="movie.poster_path != null" :src="'https://image.tmdb.org/t/p/w500' + movie.poster_path" :alt="'Poster ' + movie.title">
            <div v-else class="not_available">IMMAGINE NON DISPONIBILE</div>
            <div class="movie_info">
              <div class="info"><span>Titolo: </span>{{ movie.title }}</div>
              <div class="info"><span>Titolo originale: </span>{{ movie.original_title }}</div>
              <div class="info"><span>Lingua: </span>{{ movie.original_language }}</div>
              <div class="info"><span>Voto: </span>{{ movie.vote_average }}</div>
              <div class="info"><span>Descrizione: </span>{{ movie.overview }}</div>
            </div>
          </div>

        </div>
      </main>
      <!-- fine corpo -->
    </div>
    <script src="js/scripts.js" charset="utf-8"></script>
  </body>
</html>
